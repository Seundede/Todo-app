<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
      <div class="container">
        <header class= 'text-center text-light my-4'>
            <h1 class="mb-4">ToDo List</h1>
            <form  class="search">
                <input type="text" class="form-control m-auto" name='search' placeholder= 'Search todos'>
            </form>
        </header>
        <ul class="list-group mx-auto text-light todo">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Make breakfast</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
             <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Order a ride</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
             <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Call a friend</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        <form class="text-center my-4 add">
            <label  class="text-light">Add a new todo</label>
            <input type="text" class="form-control m-auto" name='add'>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
